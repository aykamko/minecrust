<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Minecrust</title>
    <style>
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* disable all zooming, panning, etc. on mobile */
        touch-action: none;
      }
      * {
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
      }
      canvas {
        background-color: black;
      }
    </style>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
      crossorigin="anonymous"
    />
    <link href="./reset.css" rel="stylesheet" type="text/css" />
    <link href="./controls.css" rel="stylesheet" type="text/css" />
    <link href="./loader.css" rel="stylesheet" type="text/css" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="lds-ring" id="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="gameboy">
      <div class="controls">
        <div id="translation-joystick" class="joystick"></div>
        <div id="block-preview" class="block-preview-container">
          <canvas id="block-preview-canvas"></canvas>
        </div>
        <div class="right-side">
          <div class="button-container">
            <button id="y-button" class="button y-button">Y</button>
            <button id="b-button" class="button b-button">B</button>
            <button id="a-button" class="button">A</button>
          </div>
          <div id="pitch-yaw-joystick" class="joystick"></div>
        </div>
      </div>
    </div>
    <div id="wasm-container"></div>
  </body>
</html>
